<body>
<div id="mainPan">

<h2>用户注册</h2>
	  <p>
      <div align="center">
        <label>*用&nbsp;户&nbsp;名:</label>

	      <div id="chkuser" style="color:#F00">&nbsp;</div>
        &nbsp;*&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;码: </label>

	    <input name="qq" type="text" id="qq" size="22" maxlength="12"/>

        <div id="chkqq" style="color:#F00">&nbsp;</div>
        
      email
      <input name="email" type="text" id="email" size="23" maxlength="40"/>

      <div id="chkemail" style="color:#F00">&nbsp;</div>
      <input type="button" name="button" id="button" value="注册" style="margin-right:30px;" onclick="submitall();"/>
      <input type="button" name="button" id="button" value="返回" onclick="history.go(-1);"/>
      </div>
	</form>
	

</div>
